openapi: 3.0.2
info:
  title: Games-API
  version: 3.0.2
  description: A brand new API with no content.  Go nuts!
paths:
  /games:
    get:
      tags:
        - games
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                List of games:
                  value:
                    - Satisfactory
                    - Witcher 3
          description: Returns a list of games
      summary: Get a list of games
      description: Return a list of games in API
    post:
      requestBody:
        description: A new game to be created
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
            examples:
              Create:
                value: name="string" price=(float)
        required: true
      tags:
        - new-game
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Game created
        '400':
          description: One or all params are missing
      summary: Creates a game
      description: Creates a new game
  '/games/{id}':
    get:
      tags:
        - details
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Full info given:
                  value: '{id: 1, name: "Witcher 3", price: 29.99}'
          description: Game found
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                Game /w+ was not found:
                  value: Game \\w+ was not found in game array.
          description: Game was not found in games array.
      operationId: id
      summary: Get full details of a game
      description: Returns full details of given id game
components:
  schemas:
    error:
      title: Root Type for error
      description: ''
      type: object
      properties:
        error:
          type: string
      example:
        error: Error message.
    new-game:
      title: Root Type for new-game
      description: ''
      required:
        - name
        - price
      type: object
      properties:
        name:
          type: string
        price:
          format: float
          type: number
      example:
        name: Tetris
        price: 0.99
